<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="This is where your description goes" />
    <meta name="keywords" content="one, two, three" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Title in the tab</title>

    <!-- external CSS link -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body ontouchstart="">
    <h1 id="title">HUMALTELU</h1>
    <section class="imgArea">
      <section id="imgs">
        <section id="firstImgs">
          <div class="firstRow">
            <img id="single" src="img/single.png" alt="" />
            <span>YKSILÖ</span>
          </div>

          <div class="firstRow">
            <img id="pair" src="img/pair.png" alt="" />
            <span>PARI</span>
          </div>

          <div class="firstRow">
            <img id="group" src="img/group.png" alt="" />
            <span>RYHMÄ</span>
          </div>
        </section>

        <section id="secondImgs">
          <div class="secondRow">
            <img id="drink" src="img/drink.png" alt="" />
            <span>JUOMA</span>
          </div>

          <div class="secondRow">
            <img id="random" src="img/random.png" alt="" />
            <span>SATTUMA</span>
          </div>
        </section>
      </section>
    </section>

    <section class="textArea titleBox">
      <section id="beforePlay">
        <input
          type="text"
          name="inputBox"
          placeholder="SYÖTÄ NIMI"
          id="playerName"
          type="text"
        />

        <!-- <button id="addPlayer">LISÄÄ PELAAJA</button> -->
        <button id="startGame">ALOITA PELI</button>
      </section>
    </section>
    <section id="duringPlay">
      <div id="taskBox">
        <p id="task"></p>
      </div>
    </section>

    <section id="nameArea">
      <ul id="playerList"></ul>
    </section>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
